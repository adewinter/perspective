<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="../css/main.css" rel="stylesheet">

    </head>
    <body>
    <div id="stats"></div>
    

    
    <div id="3dviewcontainer"></div>
    <div id="debug">
        <div id="position" class="position-debug">
            <div id="posx">Raw x: <pre></pre></div>
            <div id="posy">Raw y: <pre></pre></div>
            <div id="posz">Raw z: <pre></pre></div>
            <div id="calcz">Est z: <pre></pre></div>
        </div>
        <div id="position3d" class="position-debug">
            <div id="posx3d">3D x: <pre></pre></div>
            <div id="posy3d">3D y: <pre></pre></div>
            <div id="posz3d">3D z: <pre></pre></div>
            <div id="calcz3d">Est z: <pre></pre></div>
        </div>
        <div id="portalCamPos" class="position-debug">
            <div id="posxPortalCam">PortalCam x: <pre></pre></div>
            <div id="posyPortalCam">PortalCam y: <pre></pre></div>
            <div id="poszPortalCam">PortalCam z: <pre></pre></div>
        </div>
    </div>
    <div id="main">
        <div class="container">
          <div class="canvas-wrapper">
            <canvas id="output"></canvas>
            <video id="video" playsinline style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              visibility: hidden;
              width: auto;
              height: auto;
              ">
            </video>
          </div>
          
        </div>
    </div>
    </body>
</html>
